<%inherit file="base.html" />
<%block name="extra">
<link rel="stylesheet" href="../../static/stylesheets/admin-css/upload.css" type="text/css" media="screen" charset="utf-8" />
<script src="../../static/javascripts/admin-js/upload.js" type="text/javascript"></script>
<script src="../../static/javascripts/admin-js/jquery.filedrop.js" type="text/javascript"></script>
</%block>
<%block name="navigation">
<ul id="navigation">
  <li><span class="active">Overview</span></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Users</a></li>
</ul>
</%block>
<div class="grid_16">
  <h2>添加新闻</h2>
</div>
<form method="POST" action="/~/addNews">
  <div class="grid_5">
    <p>
      <label for="title">标题<small>请为新闻设定一个合适的标题.</small></label>
      <input type="text" name="title" />
    </p>
  </div>
  <!--
  <div class="grid_5">
    <p>
      <label for="title">Slug <small>Must contain alpha-numeric characters.</small></label>
      <input type="text" name="title" />
    </p>
                                                
  </div>
  -->
  <div class="grid_6">
    <p>
      <label for="title">新闻类别</label>
      <select name="category">
        %for c in category:
        <option value="${c['id']}">${c['name']}</option>
        %endfor
      </select>
    </p>
  </div>
  <div class="grid_16">
    <p>
      <label>新闻概要<small>将在新闻列表中显示.</small></label>
      <textarea name="summary"></textarea>
    </p>
  </div>
  <div class="grid_16">
    <div id="dropbox">
      <span class="message">请拖曳新闻图片到此处上传. <br /><i>可以预览</i></span>
    </div>
  </div>
  <div class="grid_16">
    <p>
      <label>新闻内容<small>Markdown 语法.</small></label>
      <textarea class="big"></textarea>
    </p>
    <p class="submit">
      <input type="reset" value="重置" />
      <input type="submit" value="发布新闻" />
    </p>
  </div>
</div>
